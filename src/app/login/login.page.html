<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
    </ion-buttons>
    <ion-title  >Welcome</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <ion-avatar>
    <img src="../../assets/icon/aa.jpg">
  </ion-avatar>
  <h1 class="center" >Login </h1>
  
    <ion-item>
    
      <ion-input [(ngModel)]="email" placeholder="Your Email" type="email" autocomplete="email" required ></ion-input>
    </ion-item> <br>
    <ion-item>
       
      <ion-input [(ngModel)]="password"  placeholder="Your Password" type="password"  autocomplete="current-password" required></ion-input>
    </ion-item>
    <br> 
    <ion-button expand="block" shape="round" color="secondary" class="ion-margin-vertical" (click)="login()">LOGIN</ion-button>
   
    <ion-button expand="block"  shape="round" (click)="register()">Sign-up</ion-button> 
    
     
    <h6>Don't have an account? <span routerLink="/register" routerDirection="forward">Sign-up</span></h6>
    
  </ion-content>
