      Essaouira (/ˌɛsəˈwɪərə/ ESS-ə-WEER-ə; Arabic: الصويرة, romanized: aṣ-Ṣawīra; Berber: ⵜⴰⵚⵚⵓⵔⵜ, romanized: Taṣṣort, formerly ⴰⵎⴳⴷⵓⵍ Amegdul; Portuguese: Mogador) is a city in the western Moroccan region of Meṛṛakec-Asfi, on the Atlantic coast.

    </ion-card-content>
