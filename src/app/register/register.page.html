<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <h1>Complete your informations</h1>
  <br>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" required type="password"></ion-input>
  </ion-item>
  <br><br>
  <ion-button expand="block" class="ion-margin-vertical" (click)="register()">REGISTER</ion-button>
 
  <div class="ion-text-center">
    Already have an account? <span routerLink="/login" routerDirection="backward">Sign-in</span>
  </div>
</ion-content>
